<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <!-- Tailwind and DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,400;10..48,500;10..48,600;10..48,700&family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@700&family=Phudu:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body style="font-family: 'Phudu', cursive;">
    <div style="box-shadow: rgba(0, 0, 0, 0.4) 0px 10px 20px;" class="max-w-screen-lg mx-auto text-center rounded-2xl mt-10 p-10 bg-[#F3FCFF]">
       
        <div class="flex-col justify-center max-w-xs mx-auto">
            <div>
                <h1 class="text-left mb-1 text-lg">Your Name</h1>
                <input id="name" type="text" placeholder="Name" class="input input-bordered input-md w-full max-w-xs focus:outline-none" />
            </div>
    
           <div class="mt-6"> 
            <h1 class="text-left mb-1 text-lg">Date of Birth</h1>
            <input type="date" name="" id="dateOfBirth" class="bg-[#FFFFFFF] rounded-md p-2 outline-none border-[#FFFFFFF] border-2 w-full max-w-xs">
           </div>

           <div>
            <button id="calculateButton" class="btn btn-primary text-white w-full max-w-xs mt-4">Calculate Age</button>
           </div>
        </div>
  
        <div id="DisplayContent" class="mt-10 ">
      
           

        </div>

    </div>
<script src="./script.js"></script>
</body>
</html>
